<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JavaScript -->
    <script src="index.js"></script>
</head>

<body>
    <div class="container"> <!-- puts the calculator in a container -->
        <h1>Petrol Calculator</h1> <!-- name of the app -->
        
        <div class="wrapper">
            <div class="input-group">
                <label for="Petrol_Price">Petrol Price per Litre</label>
                <input id="Petrol_Price" placeholder="1.72" type="number" step="0.01">
            </div>
            <div class="input-group">
                <label for="liters">Litres</label>
                <br>
                <input id="liters" placeholder="0" type="number" step="0.1">
            </div>
        </div>

        <div id="btn">
            <button onclick="calculate()">Calculate</button> <!-- button to calculate the amount -->
            <button onclick="reset()">Reset</button> <!-- button to reset the amount -->
        </div>

        <div class="amount">
            <h2>Total Amount:</h2>
            <h2 id="totalAmount"></h2>
        </div>
    </div>
</body>
</html>
